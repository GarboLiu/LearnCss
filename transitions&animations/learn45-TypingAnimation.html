<!DOCTYPE html>
<html>
<head>
	<title>Typing Animation</title>
	<meta charset="utf-8"/>
	<style>
	@keyframes typing {
		from{width: 0}
	}
	@keyframes caret {
		50% {border-color: transparent;}
	}
	h1{
		font: bold 200% Consolas, Monaco, monospace;
		width: 15ch;
		animation: typing 8s steps(15),
		caret 1s steps(1) infinite;
		border-right: .05em solid;
		white-space: nowrap; 
		overflow: hidden;
	}
	</style>
</head>
<body>
<h1>Css is awesome!</h1>	
</body>
</html>
