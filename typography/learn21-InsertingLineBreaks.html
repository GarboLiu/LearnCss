<!DOCTYPE html>
<html>
<head>
	<title>Insert Line Breaks</title>
	<meta charset="utf-8">
	<style>
	dt, dd{display: inline;}
	dd{
		margin: 0;
		font-weight: 800;
	}
dd + dt::before {
    content: '\A';
    white-space: pre;
}
dd + dd::before {
    content: ', ';
    font-weight: normal;
    margin-left: -.25em;
}
body {
	font: 150%/1.6 Baskerville, Palatino, serif;
}
	</style>
</head>
<body>
	<dl>
	    <dt>Name:</dt>
	    <dd>Lea Verou</dd>
	    <dt>Email:</dt>
	    <dd>lea@verou.me</dd>
	    <dd>leaverou@mit.edu</dd>
	    <dt>Location:</dt>
	    <dd>Earth</dd>
	</dl>
</body>
</html>
