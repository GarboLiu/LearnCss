<!DOCTYPE html>
<html>
<head>
	<title>Backgrund&Borders</title>
	<style>
	body {
		background: gray;
	}
	.semi-transparent-borders {
		border: 10px solid hsla(0,0%,100%,.5);
		background: white;
		background-clip: padding-box;/*添加该句可以生成透明边框*/

		/*styling*/
		max-width: 20em;
		padding: 2em;
		margin: 2em auto 0;
		font: 100%/1.5 sans-serif;
	}
	</style>
</head>
<body>
<!-- 半透明边框 semi-transparent borders -->
	<div class="semi-transparent-borders">
		Can I haz semi-transparent borders?
		Pretty please?
	</div>
</body>
</html>
